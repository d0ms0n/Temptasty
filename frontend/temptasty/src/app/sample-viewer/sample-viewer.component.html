<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <mat-nav-list>
      <mat-list-item id="nav-my-documents" routerLink="documents" routerLinkActive="active">
        <mat-icon color="primary" matListItemIcon>timeline</mat-icon>
        <span class="mat-subtitle-2">View Samples</span>
      </mat-list-item>
    </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
    <canvas #myChartCanvas baseChart
            [datasets]="chartData"
            [labels]="chartLabels"
            [options]="chartOptions"></canvas>
  </mat-drawer-content>
</mat-drawer-container>
