version: "3"

services:
  sensor:
    build:
      context: temperature_sensor
    environment:
      - RECEIVER_URL=https://temptasty.org:8081/samples
      - SLEEP_TIME=5
    restart: always
    depends_on:
      - influxdb
  influxdb:
    image: influxdb:2.0
    restart: always
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=${INFLUXDB_INIT_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_INIT_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=myorg
      - DOCKER_INFLUXDB_INIT_BUCKET=temp_samples
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${INFLUXDB_INIT_ADMIN_TOKEN}
      - INFLUXD_LOG_LEVEL=warn
      - TZ=Europe/Berlin
    volumes:
      - ./db/data/influxdb2/conf:/etc/influxdb2
      - ./db_data:/var/lib/influxdb2
  receiver:
    build:
      context: receiver
      dockerfile: src/main/docker/Dockerfile.jvm
    restart: always
    ports:
      - "8080:8080"
      - "5005:5005"
    environment:
      - JAVA_DEBUG=true
      - JAVA_DEBUG_PORT=*:5005
      - influxdb.connectionUrl=http://influxdb:8086
  reverse-proxy:
    image: nginx:1.23.3-alpine
    restart: always
    volumes:
      - ./reverse-proxy/templates:/etc/nginx/templates
      - ./frontend/temptasty/dist/temptasty:/usr/share/nginx/html:ro
      - ./reverse-proxy/certs:/etc/nginx/ssl/:ro
    ports:
      - "8081:443"
    environment:
      - NGINX_PORT=443
